version: "3.3"

services:

  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow

  scheduler:
    container_name: scheduler
    build:
      context: .
      dockerfile: Dockerfile_airflow_serv
    depends_on:
      - postgres
    restart: always
    environment:
      - EXECUTOR=Local
    volumes:
      - ./airflow/dags:/usr/local/airflow/dags
      - ./data/filtered:/usr/local/rtn-project/data/filtered
    command: scheduler

  airflow-server:
    container_name: server_container
    build:
      context: .
      dockerfile: Dockerfile_airflow_serv
    depends_on:
      - scheduler
      - postgres
    restart: always
    environment:
      - EXECUTOR=Local
    ports:
      - "8080:8080"
    command:
      - webserver
    volumes:
      - ./airflow/dags:/usr/local/airflow/dags
      - ./data/filtered:/usr/local/rtn-project/data/filtered
    healthcheck:
      test: [ "CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]" ]
      interval: 30s
      timeout: 30s
      retries: 3

  mlflow-server:
    container_name: mlflow_server_container
    build:
      context: .
      dockerfile: Dockerfile_mlflow_serv
    restart: always
    ports:
        - "5000:5000"
    command:
      "mlflow server --host 0.0.0.0 --port 5000"